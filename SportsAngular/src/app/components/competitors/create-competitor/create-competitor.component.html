<h1 class="createCompetitorTitle">Crear Competidor</h1>

<form (ngSubmit)="create()" class="createCompetitorContainer">
    <div class="form-group">
        <label for="Name">
            Nombre:
        </label>
        <input type="text" id="Name" class="form-control" [(ngModel)]="data.Name" name="Name">
    </div>
    <div class="form-group">
        <label for="Picture">
            Imagen:
        </label>
        <img id="image" src="{{data.Picture}}"  />
        <input type="file" id="Picture" class="form-control" (change)="onFileSelected($event)" [(ngModel)]="data.Picture" name="Picture" accept="image/*">
    </div>
    <div class="form-group">
      <label for="Sport">
          Seleccione un deporte:
      </label>
      <select id="selectedSport" class="selectSport" [(ngModel)]="sportId" name="Sport" value="Usuarios">
          <option *ngFor='let x of sportsArray' value="{{x.id}}">{{x.name}}</option>
      </select>
  </div>
    <button type="submit" class="btn-default btn createCompetitor">CREAR</button>
</form>
