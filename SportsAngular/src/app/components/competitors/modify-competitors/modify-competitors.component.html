<h1 class="modifyCompetitorTitle">Crear Competidor</h1>

<form (ngSubmit)="modify()" class="modifyCompetitorContainer">
    <div class="form-group">
        <label for="Name">
            Nombre:
        </label>
        <input type="text" id="Name" class="form-control" [(ngModel)]="data.Name" name="Name">
    </div>
    <div class="form-group">
        <label for="Picture">
            Imagen:
        </label>
        <img id="image" src="{{data.Picture}}"  />
        <input type="file" id="Picture" class="form-control" (change)="onFileSelected($event)" [(ngModel)]="data.Picture" name="Picture" accept="image/*">
    </div>
    <div class="form-group">
      <label for="Sport">
          Deporte:
      </label>
      <select id="selectedSport" class="selectSport" name="Sport" value="Usuarios" disabled>
          <option selected="selected">{{sport}}</option>
      </select>
  </div>
  <button type="submit" class="btn-default btn modifyButton">Modificar</button>
  <button type="button" class="btn-default btn deleteButton" (click)="deleteSport()">Eliminar</button>
</form>
