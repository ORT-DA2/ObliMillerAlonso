<h1 class="modifySportTitle">Ver Deporte</h1>

<form (ngSubmit)="modify()" class="modifySportContainer">
    <div class="form-group">
        <label for="Name">
            Nombre:
        </label>
        <input type="text" id="Name" class="form-control" [(ngModel)]="data.Name" name="Name">
    </div>
    <div class="form-group">
        <label for="Amount">
            Participantes por encuentro:
        </label>
        <input type="number" id="Amount" class="form-control" [(ngModel)]="data.Amount" name="Amount" disabled>
    </div>
      <button *ngIf="isAdmin()" type="submit" class="btn-default btn modifyButton">Modificar</button>
      <button *ngIf="isAdmin()" type="button" class="btn-default btn deleteButton" (click)="deleteSport()">Eliminar</button>

      <h2 class="competitorsListTitle">
            Ranking de Competidores
        </h2>
      <div class='table-responsive table-hover table-striped'>
              
            <table class='table'>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Puntaje</th>
                    </tr>
                </thead>
                <tbody *ngIf='competitors && competitors.length; else noCompetitors'>
                    <tr *ngFor='let aCompetitor of competitors '>
                        <td>
                          <a  href="#modifyCompetitor" [routerLink]="['/competitors/', aCompetitor.competitor.id ]">{{aCompetitor.competitor.name | uppercase}}</a>
                        </td>
                        <td>{{aCompetitor.score}}</td>
                    </tr>
                </tbody>
                <ng-template #noCompetitors>
                    <tbody>
                        <tr>
                            <td>No hay competidores para mostrar</td>
                        </tr>
                    </tbody>
                </ng-template>
            </table>
        </div>
</form>
