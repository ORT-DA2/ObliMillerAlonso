<h1 class="createSportTitle">Crear Deporte</h1>

<form (ngSubmit)="create()" class="createSportContainer">
    <div class="form-group">
        <label for="Name">
            Nombre:
        </label>
        <input type="text" id="Name" class="form-control" [(ngModel)]="data.Name" name="Name">
    </div>
    <div class="form-group">
        <label for="Amount">
            Participantes por encuentro:
        </label>
        <input type="number" id="Amount" class="form-control" [(ngModel)]="data.Amount" name="Amount">
    </div>
    <button type="submit" class="btn-default btn createSport">CREAR</button>
</form>
