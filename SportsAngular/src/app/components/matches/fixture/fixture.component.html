<div class='panel panel-primary'>
  <h2 class="FixturesListTitle">
      Generar Fixture
  </h2>
  
  <div class="form-group">
    <label for="Sport">
        Seleccione un deporte:
    </label>
    <select id="selectedSport" class="selectSport" [(ngModel)]="data.SportId" name="Sport">
        <option *ngFor='let x of sportsArray' value="{{x.id}}">{{x.name}}</option>
    </select>
  </div>
  <div class="form-group">
      <label for="Date">
          Eliga la fecha de inicio:
      </label>
      <input type="date" id="Date" class="form-control" [(ngModel)]="data.Date" name="Date">
  </div>
<div class='table-responsive table-hover table-striped'>
      <table class='table'>
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Descripcion</th>
                  <th>Generar</th>
              </tr>
          </thead>
          <tbody *ngIf='fixtures && fixtures.length; else noFixtures'>
              <tr *ngFor='let fixture of fixtures '>
                  <td>{{fixture.id}}</td>
                  <td>{{fixture.text }}</td>
                  <td>
                    <button type="submit" class="btn-default btn " (click)="generateFixture(fixture.id)">Generar</button>
                  </td>
              </tr>
          </tbody>
          <ng-template #noFixtures>
              <tbody>
                  <tr>
                      <td>No hay generadores de fixtures disponibles</td>
                  </tr>
              </tbody>
          </ng-template>
      </table>
  </div>

</div>
