<h1 class="modifyUserTitle">Ver Usuario</h1>

<form (ngSubmit)="modify()" class="modifyUserContainer">
    <div class="form-group">
        <label for="FirstName">
            Nombre:
        </label>
        <input type="text" id="FirstName" class="form-control" [(ngModel)]="data.FirstName" name="FirstName">
    </div>
    <div class="form-group">
        <label for="LastName">
            Apellido:
        </label>
        <input type="text" id="LastName" class="form-control" [(ngModel)]="data.LastName" name="LastName">
    </div>
    <div class="form-group">
        <label for="Email">
            Email:
        </label>
        <input type="text" id="Email" class="form-control" [(ngModel)]="data.Email" name="Email">
    </div>
    <div class="form-group">
        <label for="IsAdmin">
            Administrador:
        </label>
        <label class="container">
            <input type="checkbox" name="IsAdmin" id="IsAdmin" [(ngModel)]="data.IsAdmin" class="form-control" ng-true-value="'YES'"
                ng-false-value="'NO'" style="display: none" disabled>
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="form-group">
        <label for="UserName">
            Usuario:
        </label>
        <input type="text" id="UserName" class="form-control" [(ngModel)]="data.UserName" name="UserName">
    </div>
    <div class="form-group">
        <label for="Password">
            Contrasena:
        </label>
        <input type="text" id="Password" class="form-control" [(ngModel)]="data.Password" name="Password">
    </div>
    <div class="form-group">
        <label for="RepeatPassword">
            Repetir contrasena:
        </label>
        <input type="text" id="RepeatPassword" class="form-control" [(ngModel)]="repeatPassword" name="RepeatPassword">
    </div>
    <div class="form-group" class="buttonsContainer">
        <button  type="submit" class="btn-default btn modifyButton">Editar</button>
        <button  type="button" class="btn-default btn deleteButton" (click)="deleteUser()">Eliminar</button>
    </div>
</form>
